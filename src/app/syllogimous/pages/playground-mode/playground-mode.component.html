<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Error</h4>
        <button class="btn-close" aria-label="Close" (click)="modal.dismiss()"></button>
    </div>
    <div class="modal-body">
        {{ validationError }}
    </div>
    <div class="modal-footer">
        <button class="btn btn-danger" (click)="modal.dismiss()">OK</button>
    </div>
</ng-template>

<app-card>
    <div body class="d-grid py-3 px-md-3" style="gap: 2rem;">
        <div class="text-center lead">Playground is a freestyle mode where questions are just for practice, they don't count for points or stats.</div>

        <div class="card shadow-sm">
            <div class="card-header py-2 small">Game mode</div>
            <div class="card-body">
                <app-game-mode-choose></app-game-mode-choose>
            </div>
        </div>

        <div class="card shadow-sm">
            <div class="card-header py-2 small">Timer mode</div>
            <div class="card-body">
                <app-timer-choose></app-timer-choose>
            </div>
        </div>

        <div class="card shadow-sm">
            <div class="card-header py-2 small">Questions and premises</div>
            <div class="card-body">
                <app-dynamic-form
                    gap="0.5rem"
                    [fields]="fields"
                    (formValueChanged)="formData = $event"
                    [emitInitial]="true"
                ></app-dynamic-form>
            </div>
        </div>
    </div>

    <div footer class="playcard-toolbar">
        <div>
            <button
                class="btn btn-outline-primary"
                (click)="router.navigate([ EnumScreens.Start ])"
            >
                <i class="bi bi-arrow-left"></i> Start
            </button>
        </div>
        <div>
            <button
                class="btn btn-primary"
                (click)="play(content)"
            >
                Play <i class="bi bi-play-fill"></i>
            </button>
        </div>
    </div>
</app-card>
