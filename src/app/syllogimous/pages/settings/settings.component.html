<app-card>
    <div body class="d-grid py-3 px-md-3" style="gap: 2rem;">
        <div class="card shadow-sm">
            <div class="card-header py-2 small">Game mode</div>
            <div class="card-body">
                <app-game-mode-choose></app-game-mode-choose>
            </div>
        </div>

        <div class="card shadow-sm">
            <div class="card-header py-2 small">Timer mode</div>
            <div class="card-body">
                <app-timer-choose></app-timer-choose>
            </div>
        </div>

        <div class="card shadow-sm">
            <div class="card-header py-2 small">Playtime settings</div>
            <div class="card-body">
                <div class="d-grid" style="gap: 0.75rem;">
                    <app-input
                        type="range"
                        min="15"
                        max="60"
                        step="5"
                        name="dailyProgressMinutes"
                        [label]="'Daily goal: ' + dailyProgressMinutes.value + ' minutes'"
                        [ngControl]="dailyProgressMinutes"
                        [noParenthesisValue]="true"
                    ></app-input>
            
                    <app-input
                        type="range"
                        min="60"
                        max="240"
                        step="5"
                        name="weeklyProgressMinutes"
                        [label]="'Weekly goal: ' + weeklyProgressMinutes.value + ' minutes'"
                        [ngControl]="weeklyProgressMinutes"
                        [noParenthesisValue]="true"
                    ></app-input>
                </div>
            </div>
        </div>

        <div class="card shadow-sm">
            <div class="card-header py-2 small">Performance tracker</div>
            <div class="card-body">
                <div class="d-grid" style="gap: 1rem;">
                    <app-input
                        type="range"
                        min="10"
                        max="30"
                        step="5"
                        name="trainingUnitLength"
                        [label]="'Sample size: ' + trainingUnitLength.value + ' questions'"
                        [ngControl]="trainingUnitLength"
                        [noParenthesisValue]="true"
                    ></app-input>
    
                    <app-input
                        type="range"
                        min="0.1"
                        max="0.9"
                        step="0.1"
                        helper="Percentage of incorrect answers at which premises will decrease"
                        name="premisesDownThreshold"
                        [label]="'Premises decrease threshold: ' + Math.round((premisesDownThreshold.value || 0)*100) + '%'"
                        [ngControl]="premisesDownThreshold"
                        [noParenthesisValue]="true"
                    ></app-input>
        
                    <app-input
                        type="range"
                        min="0.1"
                        max="0.9"
                        step="0.1"
                        helper="Percentage of correct answers required for premises to increase"
                        name="premisesUpThreshold"
                        [label]="'Premises increase threshold: ' + Math.round((premisesUpThreshold.value || 0)*100) + '%'"
                        [ngControl]="premisesUpThreshold"
                        [noParenthesisValue]="true"
                    ></app-input>
                </div>
            </div>
        </div>
    </div>

    <div footer class="playcard-toolbar">
        <div>
            <button
                class="btn btn-outline-primary"
                (click)="router.navigate([EnumScreens.Start])"
            >
                <i class="bi bi-arrow-left"></i> Start
            </button>

            <div>
                <button
                    class="btn btn-primary"
                    (click)="sylSrv.playArcadeMode()"
                >
                    Play <i class="bi bi-play-fill"></i>
                </button>
            </div>
        </div>
    </div>
</app-card>
