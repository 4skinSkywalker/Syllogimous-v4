<app-card>
    <div body class="py-3 px-md-3">
        <router-outlet class="d-none"></router-outlet>
    </div>

    <div *ngIf="!showBack; else showBack" footer class="playcard-toolbar">
        <div>
            <div class="form-check">
                <input #dontShowAnymore class="form-check-input" type="checkbox" value="" id="dontShowAnymore">
                <label class="form-check-label" for="dontShowAnymore">
                    Don't show anymore
                </label>
            </div>
        </div>
        <div>
            <button
                class="btn btn-outline-primary"
                (click)="sylSrv.skipTutorial(dontShowAnymore.checked)"
            >Skip Tutorial</button>
        </div>
    </div>
    <ng-template #showBack>
        <div footer class="playcard-toolbar">
            <div>
                <button
                    class="btn btn-outline-primary"
                    (click)="router.navigate([EnumScreens.Tutorials])"
                >
                    <i class="bi bi-arrow-left"></i> Tutorials
                </button>
            </div>
        </div>
    </ng-template>
</app-card>
